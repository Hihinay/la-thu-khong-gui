<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Trang chủ</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css" />
  <style>
    body {
      background-color: #F8F4EF;
      color: #333;
      font-family: Georgia, serif;
      text-align: center;
    }
    .container {
      padding-top: 5rem;
    }
    blockquote {
      background: #fff;
      padding: 1rem;
      border-radius: 12px;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <main class="container">
    <h1>🌿 Lá Thư Không Gửi</h1>
    <p><em>Chỉ hiển thị 1 lá thư mỗi 3 giờ</em></p>

    <blockquote id="thu-trong-ngay">Đang tải thư...</blockquote>

    <div style="margin-top: 2rem;">
      <a href="gui-thu.html" role="button">✍️ Gửi thư</a>
      <a href="thu.html" role="button">📖 Đọc thư</a>
      <a href="xem-thu.html" role="button">📚 Thư cộng đồng</a>
    </div>
  </main>

  <script>
    async function loadThu() {
      const res = await fetch("/api/thu");
      const data = await res.json();
      const box = document.getElementById("thu-trong-ngay");
      if (!data.length) {
        box.innerText = "Chưa có thư nào hôm nay.";
      } else {
        box.innerHTML = `<p>${data[0].content}</p><small>🕰 ${new Date(data[0].time).toLocaleString()}</small>`;
      }
    }
    loadThu();
  </script>
</body>
</html>
