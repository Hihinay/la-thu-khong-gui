<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Thư cộng đồng</title>
  <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Be Vietnam Pro', sans-serif;
      background-color: #F8F4EF;
      color: #333333;
      padding: 2rem;
    }
    .thu {
      border: 1px solid #ccc;
      background-color: #fff;
      border-radius: 8px;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      line-height: 1.6;
      box-shadow: 0 0 6px rgba(0, 0, 0, 0.05);
      white-space: pre-line;
    }
    h2 {
      text-align: center;
      margin-bottom: 2rem;
    }
  </style>
</head>
<body>
  <h2>📚 Thư cộng đồng</h2>
  <div id="danh-sach-thu">Đang tải thư...</div>

  <script>
    const container = document.getElementById("danh-sach-thu");

    fetch("/api/thu")
      .then((res) => res.json())
      .then((data) => {
        if (!data || data.length === 0) {
          container.textContent = "Hiện chưa có thư nào được chia sẻ.";
          return;
        }

        container.innerHTML = "";
        data.forEach((thu, index) => {
          const div = document.createElement("div");
          div.className = "thu";
          div.textContent = thu.content;
          container.appendChild(div);
        });
      })
      .catch(() => {
        container.textContent = "Lỗi tải thư.";
      });
  </script>
</body>
</html>
